# Default values for jinja-template-operator.

# Operator configuration
operator:
  # Global default for OwnerReference on generated resources.
  # Individual CRs can override via spec.setOwnerReference.
  defaultOwnerReference: true

# Number of replicas
replicaCount: 1

# Container image configuration
image:
  repository: guidedtraffic/jinja-template-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service account configuration
serviceAccount:
  # Whether to create a service account
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template.
  name: ""

# Pod-level settings
podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

# Leader election
leaderElection:
  enabled: true

# Logging
logLevel: info

# Health probes
healthProbe:
  port: 8081

# Metrics
metrics:
  port: 8080

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
